services:
  caddy:
    image: caddy:2-alpine
    container_name: central-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      ACME_EMAIL: ${ACME_EMAIL:-}
      # Required for Portainer's initial setup or secondary routes
      PUBLIC_DOMAIN: ${PUBLIC_DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy

networks:
  caddy:
    external: true
    name: caddy

volumes:
  caddy_data:
  caddy_config:
