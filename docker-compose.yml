services:
  # Main application container with code-server
  app:
    x-deploy-role: app
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: protected-container
    restart: unless-stopped
    environment:
      # code-server runs on this port (internal)
      CODE_SERVER_PORT: 8080
      # Key Vault URI - set in .env or override at deploy time
      AZURE_KEYVAULT_URI: ${AZURE_KEYVAULT_URI:-}
    volumes:
      # Workspace persistence
      - ./workspace:/home/coder/workspace
      # Local .env for development (production uses Key Vault)
      - ./.env:/home/coder/.env:ro
    expose:
      - "8080"
    networks:
      - internal

  # Caddy TLS proxy sidecar
  caddy:
    x-deploy-role: sidecar
    image: caddy:2-alpine
    container_name: tls-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      # Domain for TLS certificate
      PUBLIC_DOMAIN: ${PUBLIC_DOMAIN:-localhost}
      ACME_EMAIL: ${ACME_EMAIL:-}
      # Basic Auth credentials (generate hash with: docker run --rm caddy:2-alpine caddy hash-password --plaintext 'yourPassword')
      BASIC_AUTH_USER: ${BASIC_AUTH_USER:-admin}
      BASIC_AUTH_HASH: ${BASIC_AUTH_HASH:-}
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
